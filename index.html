<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Lemon - Healthy Food</title>
</head>

<body>
    <header>
        <!-- Logo images -->
        <div class="logoimage">
            <img src="logo.png" alt="logo" class="darklogo">
            <img src="lightlogo.png" alt="light coloured logo" class="lightlogo">
            <img src="lemonlogo.png" alt="lemon logo" class="lemonlogo">
        </div>

        <!-- Switch and cart section -->
        <div class="switchcart">
            <!-- Cart icon -->
            <i class="fa fa-shopping-cart" style="font-size:36px" id="cartIcon"></i>

            <div id="switchButton">
                <!-- Checkbox input -->
                <input type="checkbox" class="checkbox" id="checkbox">
                <!-- Checkbox label -->
                <label for="checkbox" class="checkbox-label">
                    <!-- Moon icon -->
                    <i class="fas fa-moon"></i>  
                    <!-- Sun icon -->
                    <i class="fas fa-sun"></i>
                    <!-- Ball element -->
                    <span class="ball"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <!-- Search container -->
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search Item">
            <i class="fa-solid fa-magnifying-glass" id="search"></i>
        </div>

        <!-- Filter buttons -->
        <div id="buttons">
            <button class="filterbuttons" onclick="filterObjects('All')">All</button>
            <button class="filterbuttons" onclick="filterObjects('Juice')">Juice</button>
            <button class="filterbuttons" onclick="filterObjects('Starter')">Starter</button>
            <button class="filterbuttons" onclick="filterObjects('Main course')">Main course</button>
            <button class="filterbuttons" onclick="filterObjects('Side')">Side</button>
            <button class="filterbuttons" onclick="filterObjects('Dessert')">Dessert</button>
        </div>

        <div id="products"></div>
    </div>

    <div class="cardCollection"></div>

    <!-- Shopping cart -->
    <div id="shoppingCart"></div>

    <div class="shoppingCartContainer" id="cartPopUp">
        <h2 class="cartTitle">Shopping cart</h2>
        <div class="counter">
            <div class="addMore">
                <button class="addButton">+</button>
            </div>
            <div class="count">1</div>
            <div class="remove">
                <button class="removeButton">-</button>
            </div>
        </div>
        <div class="productPrice"></div>
        <hr>
        <div class="totalPrice"></div>
        <button class="checkoutButton">Process order</button>
    </div> 

    <script src="script.js"></script> 
</body>
</html>

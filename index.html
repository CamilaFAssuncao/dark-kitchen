<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div class="logoimage">
            <img src="logo.png" alt="logo" class="darklogo">
            <img src="lightlogo.png" alt="light coloured logo" class="lightlogo">
       
        <img src="lemonlogo.png" alt="lemon logo" class="lemonlogo">
    </div>
        <i class="fa fa-shopping-cart" style="font-size:36px" id="cartIcon"></i>

        <!-- darkmodeswitch -->
<h1>Switch Me</h1>   
    <div>
      
      <input type="checkbox" class="checkbox" id="checkbox">
  
      <label for="checkbox" class="checkbox-label">
       
        <i class="fas fa-sun"></i>
        <!-- Sun icon -->
        <i class="fas fa-moon"></i>
        
        <span class="ball"></span>
        
      </label>
    </div>
    </header>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search Item ">
            <button id="search"> Search </button>
        </div>
        <div id="buttons">
            <button class="btn" onclick="filterObjects('All')" >All </button>
            <button class="btn" onclick="filterObjects('juice')">Juice</button>
            <button class="btn" onclick="filterObjects('main course ')">Main Course</button>
            <button class="btn" onclick="filterObjects('slide')">Side</button>
            <button class="btn" onclick="filterObjects('dessert')">Dessert</button>
            <button class="btn" onclick="filterObjects('vegan')">Vegan</button>

          </div>
    
    <div class="cardCollection">
    </div>

</div>

</div>
